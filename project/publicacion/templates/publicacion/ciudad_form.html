{% extends 'core/base.html' %}

{% block titulo %}

    {% if form.instance.pk %}
        Editar Ciudad
    {% else %}
        Agrear Ciudad
    {% endif %}
    
{% endblock titulo %}

{% block contenido %}
    
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        table tr {
            margin-bottom: 10px;
        }
        table th {
            text-align: right;
            padding-right: 10px;
        }
        table input[type="text"],
        table select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button.btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    
    <!-- formulario -->
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <a class="btn btn-secondary" href="{% url 'publicacion:ciudad_list' %}">Volver</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
        
    </form>

{% endblock contenido %}
