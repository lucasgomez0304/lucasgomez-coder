{% extends 'core/base.html' %}

{% block titulo %}
    País: Borrar
{% endblock titulo %}

{% block contenido %}
    
    <p class="fs-5 fst-italic">¿Confirma eliminar "{{ object.pais }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a class="btn btn-secondary" href="{% url 'publicacion:pais_list' %}">Volver</a>
    </form>

{% endblock contenido %}
