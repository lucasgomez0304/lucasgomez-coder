{% extends 'core/base.html' %}

{% block titulo %}
    País: Borrar
{% endblock titulo %}

{% block contenido %}
    
    <p class="fs-5 fst-italic">¿Confirma eliminar "{{ object.pais }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    <div class="fs-3 pb-4">
        <a href="{% url 'publicacion:pais_list' %}">Volver</a>
    </div>

{% endblock contenido %}
