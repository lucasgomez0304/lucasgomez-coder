{% extends 'core/base.html' %}

{% block titulo %}
    publicacion
{% endblock titulo %}

{% block contenido %}
    <ul>
        {% for publicacion in publicaciones %}
            <h2>{{ publicacion.nombre }}</h2>
            <p>{{ publicacion.descripcion }}</p>
            <p>{{ publicacion.ciudad }}</p>
        {% endfor %}
    </ul>

    <a href="{% url 'core:home' %}"></a>

{% endblock contenido %}
