{% extends 'core/base.html' %}

{% block titulo %}
    Ciudades
{% endblock titulo %}

{% block contenido %}

    <!-- Estilo para el boton de busqueda -->
    <style>
        /* Estilos para el formulario de b√∫squeda */
        .form-busqueda {
            display: flex;
            align-items: center;
        }

        /* Estilos para el campo de entrada */
        .input-busqueda {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }

        

    </style>


    <!-- Formulario de busqueda -->
    <div class="py-lg-4">
        <form action="{% url 'publicacion:ciudades' %}" method="get" class="form-busqueda">
            <input type="text" name="busqueda" placeholder="Buscar..." class="input-busqueda">
        </form>
    </div>

    
    <div class="row row-cols-1 row-cols-md-2">
        {% for ciudad in ciudades %}
            <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">{{ ciudad.ciudad }}</h2>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary btn-sm" href="#!">{{ ciudad.pais }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    

    <a href="{% url 'core:home' %}"></a>

{% endblock contenido %}
